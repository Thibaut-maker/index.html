<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inazuma Eleven Fan Site</title>

  <link rel="icon" type="image/png" href="icon.png">
  <meta name="theme-color" content="#1e40af">

  <style>
    * {
      transition:
        background-color 0.6s ease,
        color 0.6s ease,
        box-shadow 0.6s ease,
        transform 0.3s ease,
        opacity 0.4s ease;
      box-sizing: border-box;
    }

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #333;
    }

    body.dark-mode {
      background-color: #0c0c2b;
      color: #f0f0f0;
    }

    /* ===== HEADER ===== */
    header {
      position: relative;
      background-color: #001f66;
      text-align: center;
      padding: 30px 20px;
      color: white;
    }

    body.dark-mode header { background-color: #001033; }

    .mode-header-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      border: 2px solid #93c5fd;
      border-radius: 30px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(59,130,246,0.5);
    }

    .mode-header-btn:hover { transform: scale(1.1); }

    header img {
      max-width: 280px;
      margin-bottom: 10px;
    }

    nav {
      background-color: #0033cc;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    body.dark-mode nav { background-color: #002080; }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 { color: #002080; }
    body.dark-mode h2 { color: #93c5fd; }

    /* ===== GALERIE ===== */
    .gallery {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 260px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }

    /* ===== PERSONNAGES ===== */
    #personnages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .personnage {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: inherit;
    }

    body.dark-mode .personnage {
      background: #1a1a40;
    }

    .personnage:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: #001f66;
      color: white;
      text-align: center;
      padding: 15px;
    }

    body.dark-mode footer { background-color: #001033; }

    /* ===== BOUTON SCROLL TOP ===== */
    #scrollTopBtn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 50px;
      height: 50px;
      font-size: 22px;
      opacity: 0;
      pointer-events: none;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      border: 2px solid #93c5fd;
      border-radius: 50%;
      cursor: pointer;
    }

    #scrollTopBtn.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>

<header>
  <button id="modeBtn" class="mode-header-btn"></button>
  <img src="raimon.webp" alt="Logo Inazuma Eleven">
  <h1>Inazuma Eleven Fan Site</h1>

<script>
  const modeBtn = document.getElementById("modeBtn");
  const scrollBtn = document.getElementById("scrollTopBtn");

  function updateModeButton() {
    modeBtn.textContent = document.body.classList.contains("dark-mode")
      ? "ðŸŒž Mode clair"
      : "ðŸŒ™ Mode sombre";
  }

  modeBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    updateModeButton();
  });

  window.addEventListener("scroll", () => {
    scrollBtn.classList.toggle("show", window.scrollY > 300);
  });

  scrollBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  updateModeButton();
</script>
